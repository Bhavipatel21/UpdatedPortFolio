<body class="min-vh-100" style="background-image: url(assets/bgimage.png); width: auto;">

    <!--navbar-->

    <section class="container">
            <a class="d-flex navbar-brand fs-2 fw-bold bg-info p-2" href="index.html"> Bhavika Patel</a>


            <!--collapse button-->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!--collapsible content-->
    <section class="collapse navbar-collapse" id="navbarSupportedContent">

                <!--navbar links-->
                <ul class="nav navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link fs-4" aria-current="page" href="contact.html">Contact </a>
                    </li>
                    <li class="nav-item fs-4">
                        <a class="nav-link" aria-current="page" href="portfolio.html">Portfolio</a>

                        <a class="nav-link" aria-current="page" href="index.html">About</a>
                    </li>
                </ul>
            </section>
        </section>
    </nav>


    <!--main layout-->
    <main style="flex: 1 1 auto;" class="container-fluid flex-fill">
        <section class="container bg-cover p-2"
            style="margin-top:10px; margin-bottom: 90px; background:white center center;">
            <!--row 1-->
            <section class="row m-3 p-3">
                <section class="col-sm-9">
                    <h1 class="display-5 text-info">Contact</h1>
                </section>
            </section>

            <hr>

            <section class="card p-2 m-4">
                <section class="card-body">
                    <!--name-->
                    <section class="row gx-5 mb-3">
                        <section class="col">
                            <label for="lableName" class="form-label">Name</label>
                            <input type="email" class="form-control" id="lablename" placeholder="name"/>
                        </section>
                    </section>

                    <!--email-->
                    <section class="row gx-5 mb-3">
                        <section class="col">
                            <label for="lableemail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="lableemail" placeholder="email" />
                        </section>
                    </section>

                    <!--message-->
                    <section class="row gx-5 mb-3">
                        <section class="col">
                            <label for="lablemessage" class="form-label">Message</label>
                            <textarea class="form-control" id="lablemessage" rows="4s" placeholder="message"></textarea>                         </section>
                    </section>

                    <!--button-->
                    <section class="col-12 ml-1 p-2">
                        <button type="submit" class="btn btn-info">Submit</button>
                    </section>
                </section>
            </section>
</section>
    </main>

    <!--footer-->
    <footer class="container-fluid fixed-bottom bg-secondary border-top border-info border-3">
